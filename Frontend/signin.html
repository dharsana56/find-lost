<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign In | Lost & Found AI</title>
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <header class="header">
    <nav class="nav">
      <div class="logo">Lost & Found <span>AI</span></div>

      <ul class="nav-links">
        <li><a href="./index.html">Home</a></li>
        <li><a href="./lost.html">Report Lost</a></li>
        <li><a href="./found.html">Report Found</a></li>
        <li><a href="./ai.html">AI Matching</a></li>
      </ul>

      <div class="nav-actions">
        <a class="btn btn-secondary" href="./index.html">Back</a>
      </div>
    </nav>
  </header>

  <div class="container">
    <h1 class="page-title">Sign In</h1>
    <p class="sub">Login is allowed only for the predefined credentials.</p>

    <div class="form">
      <div class="row">
        <label>Login Type</label>
        <select id="roleSelect">
          <option value="lost">Lost User</option>
          <option value="found">Found User</option>
        </select>
      </div>

      <div class="row">
        <label>Email</label>
        <input id="email" type="email" placeholder="Enter email" />
      </div>

      <div class="row">
        <label>Password</label>
        <input id="password" type="password" placeholder="Enter password" />
      </div>

      <div class="form-actions">
        <button class="btn btn-primary" id="signinBtn" type="button">Sign In</button>
      </div>

      <div id="msg" class="note" style="display:none; margin-top:14px;"></div>

      <div class="note" style="margin-top:14px;">
        <b>Demo Credentials:</b><br/>
        Lost: <b>lost@lostfound.ai</b> / <b>lost123</b><br/>
        Found: <b>found@lostfound.ai</b> / <b>found123</b>
      </div>
    </div>
  </div>

  <footer class="footer">© Lost & Found AI — Smart Recovery System</footer>

  <script src="./script.js"></script>
<script>
document.addEventListener("DOMContentLoaded", () => {
  const msg = document.getElementById("msg");

  function show(t, ok=true){
    msg.style.display = "block";
    msg.innerHTML = ok ? `✅ ${t}` : `❌ ${t}`;
  }

  document.getElementById("signinBtn").addEventListener("click", () => {
    const email = document.getElementById("email").value.trim().toLowerCase();
    const pass  = document.getElementById("password").value.trim();

    if (!email || !pass) return show("Enter email and password.", false);

    const users = JSON.parse(localStorage.getItem("lf_users") || "{}");
    const user = users[email];

    if (!user) return show("No account found. Please Sign Up.", false);
    if (user.password !== pass) return show("Wrong password.", false);

    localStorage.setItem("lf_session", JSON.stringify({
      email: user.email,
      name: user.name
    }));

    show("Login successful! Redirecting...");
    setTimeout(() => window.location.href = "./index.html", 600);
  });
});
</script>


</body>
</html>
