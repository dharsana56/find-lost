<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Matching | Lost & Found AI</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <header class="header">
    <nav class="nav">
      <div class="logo">Lost & Found <span>AI</span></div>
      <ul class="nav-links">
        <li><a href="./index.html">Home</a></li>
        <li><a href="./lost.html">Report Lost</a></li>
        <li><a href="./found.html">Report Found</a></li>
        <li><a href="./ai.html">AI Matching</a></li>
      </ul>
      <div class="nav-actions">
        <a class="btn btn-secondary" href="./signin.html">Sign In</a>
      </div>
    </nav>
  </header>

  <div class="container">
    <h1 class="page-title">AI Matching</h1>
    <p class="sub">Auto compare saved Lost and Found reports with Time + Location boost.</p>

    <div class="form">
      <div class="row">
        <label>Select Lost Report</label>
        <select id="lostSelect"></select>
      </div>

      <div class="row">
        <label>Select Found Report</label>
        <select id="foundSelect"></select>
      </div>

      <div class="form-actions" style="justify-content:flex-start;">
        <button class="btn btn-primary" type="button" id="btnCompare">Auto Fill & Compare</button>
      </div>

      <div id="aiResult" class="note" style="display:none; margin-top:14px;"></div>
    </div>
  </div>

  <footer class="footer">© Lost & Found AI — Smart Recovery System</footer>
  <script src="./script.js"></script>
</body>
</html>
